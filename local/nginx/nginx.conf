user  nobody nogroup;
worker_processes  auto;

error_log  /etc/nginx/log/nginx/error.log warn;
pid        /etc/nginx/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" request_time=$request_time'
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /etc/nginx/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/octet-stream;
    gzip_proxied any;
    gzip_min_length 30000;



    lua_package_path "${prefix}/libs/lua-resty-jwt-0.2.3/lib/resty/?.lua;${prefix}/libs/lua-resty-jwt-0.2.3/third-party/lua-resty-hmac-0.05/lib/resty/?.lua;${prefix}/libs/lua-resty-jwt-0.2.3/third-party/lua-resty-openssl-0.7.2/lib/resty/?.lua;;";



    include /etc/nginx/conf/conf.d/*.conf;
}